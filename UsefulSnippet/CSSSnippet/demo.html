<html>
  <head>
    <meta charset="utf-8">
    <style>
      html, body {
        padding: 0;
        margin: 0;
        font-size: 16px;
        width: 100%;
        height: 100%;
      }
      .bounce-loading {
        width: 20rem;
        height: 10rem;
        background-color:aqua;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .bounce-loading > div {
        width: 1rem;
        height: 1rem;
        border-radius: 0.5rem;
        background-color:blueviolet;
        margin: 0 0.5rem;
        animation: bounce 1.5s infinite ease;
      }
      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(2rem);
        }
        100% {
          transform: translateY(0);
        }
      }
      .bounce-loading > div:nth-child(2) {
        animation-delay: 0.2s;
      }
      .bounce-loading > div:nth-child(3) {
        animation-delay: 0.4s;
      }

      .reactive-height {
        width: 50%;
        background-color: aqua;
      }
      .reactive-height::before {
        content: '';
        display: block;
        padding-top: 100%;
      }
    </style>
  </head>
  <body>
    <div class="bounce-loading">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="reactive-height">

    </div>
  </body>
</html>
